<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>

    <script>
        var res = document.getElementById('res');
        var vetor = [];
            
        for(var i = 0; i < 5; i++){
            vetor.push('Repetição <br>') //push = adiciona o item no vetor
        }

        vetor.forEach(function(valor){
            res.innerHTML += valor //valor é o item da variavel vetor
        });

        // forEach - serve para percorrer uma lista, e dentro dele (forEach) definimos
        // o que ira acontecer com essa lista
        //nesse casso apenas mandamos printar
    </script>
</body>
</html>
